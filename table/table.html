<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Using HTML</title>
    <link rel="stylesheet" href="table.css">
</head>
<style>
    table, tr, th, td{
        border: 2px solid darkblue;
        border-collapse: collapse;
        padding: 10px;
    }

    tr:hover{
        background-color: lightblue;
    }

    tr.green{
        background-color: rgb(157, 240, 157);
    }

</style>
<body>
    <h2>Tables Using HTML</h2>
    <table border="1" cellpadding="10" cellspacing="2">
        <tr class="green">
            <th>cell</th>
            <th colspan="2">Cell Name</th>
        </tr>
        <tr>
            <td>Cell 1</td>
            <td>Cell 2</td>
            <td rowspan="2">Cell 3/6</td>
        </tr>
        <tr>
            <td>Cell 4</td>
            <td>Cell 5</td>
        </tr>

    </table>
    
    <table style="margin-top: 20px;">
        <tr class="green">
            <td></td>
            <td><b>Basic/Full</b></td>
        </tr>
        <tr>
            <td><b>Set Up</b></td>
            <td>Free $49.99</td>
        </tr>
        <tr>
            <td><b>First Year</b></td>
            <td>$19.99</td>
        </tr>
        <tr>
            <td><b>Second Year</b></td>
            <td>$9.99 $29.99</td>
        </tr>
    </table>
</body>
</html>
