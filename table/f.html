<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Order Form</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f0f0f0;
        }
        input[type="text"], input[type="email"], input[type="date"], input[type="time"], textarea, select {
            width: 100%;
            padding: 6px 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            resize: none;
        }
        input[type="radio"], input[type="checkbox"] {
            margin: 8px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="">
        <table>
            <thead>
                <tr>
                    <th colspan="4">Customer Information</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="fullname">Full Name:</label></td>
                    <td><input type="text" id="fullname" name="fullname" maxlength="50" required></td>
                    <td><label for="contact">Contact Number:</label></td>
                    <td><input type="text" id="contact" name="contact" maxlength="15" required></td>
                </tr>
                <tr>
                    <td><label for="address">Complete Address:</label></td>
                    <td><input type="text" id="address" name="address" maxlength="100" required></td>
                    <td><label for="email">Email Address:</label></td>
                    <td><input type="email" id="email" name="email" maxlength="50" required></td>
                </tr>
                <tr>
                    <td><label for="description">How to get there:</label></td>
                    <td colspan="3">
                        <textarea id="description" name="description" rows="4" cols="50" maxlength="200" placeholder="Describe how to get to your location" required></textarea>
                    </td>
                </tr>
                <tr>
                    <td><label for="orderdate">Order Date:</label></td>
                    <td><input type="date" id="orderdate" name="orderdate" required></td>
                    <td><label for="ordertime">Order Time:</label></td>
                    <td><input type="time" id="ordertime" name="ordertime" required></td>
                </tr>
            </tbody>

            <thead>
                <tr>
                    <th colspan="4">Order Form</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2">
                        <fieldset>
                            <legend>Burgers</legend>
                            <label><input type="radio" name="burger_patty" value="single">Single Patty</label>
                            <label><input type="radio" name="burger_patty" value="double">Double Patty</label><br>
                            <label>Extras:</label><br>
                            <label><input type="checkbox" name="burger_extra" value="cheese">Cheese</label>
                            <label><input type="checkbox" name="burger_extra" value="coleslaw">Coleslaw</label>
                            <label><input type="checkbox" name="burger_extra" value="tomato">Tomato</label>
                            <label><input type="checkbox" name="burger_extra" value="onion">Onion</label>
                            <label><input type="checkbox" name="burger_extra" value="cucumber">Cucumber</label>
                            <label><input type="checkbox" name="burger_extra" value="bacon">Bacon</label><br>
                            <label>Choice of Bun:</label><br>
                            <label><input type="radio" name="burger_bun" value="white">White Bun</label>
                            <label><input type="radio" name="burger_bun" value="wheat">Wheat Bun</label>
                            <label><input type="radio" name="burger_bun" value="honey_oat">Honey Oat</label>
                            <label><input type="radio" name="burger_bun" value="sugar_free">Sugar-Free</label><br>
                            <label for="burger_qty">Quantity:</label>
                            <input type="number" id="burger_qty" name="burger_qty" min="1" value="1">
                        </fieldset>
                    </td>
                    <td colspan="2">
                        <fieldset>
                            <legend>Pasta</legend>
                            <label>Sauce:</label>
                            <select id="pasta_sauce" name="pasta_sauce">
                                <option value="carbonara">Carbonara</option>
                                <option value="pesto">Pesto</option>
                                <option value="spaghetti">Spaghetti</option>
                                <option value="extra_cheese">Extra Cheese</option>
                                 <option value = "marinara"> Marinara</option>
                                <option value="alfredo">Alfredo</option>
                                <option value="bolognese">Bolognese</option>
                                <option value="vodka">Vodka</option>

                            </select><br>
                            <label for="pasta_qty">Quantity (per box):</label>
                            <input type="number" id="pasta_qty" name="pasta_qty" min="1" value="1">
                        </fieldset>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <fieldset>
                            <legend>Fries</legend>
                            <label>Size:</label><br>
                            <label><input type="radio" name="fries_size" value="S">Small</label>
                            <label><input type="radio" name="fries_size" value="M">Medium</label>
                            <label><input type="radio" name="fries_size" value="L">Large</label><br>
                            <label>Flavor:</label><br>
                            <label><input type="checkbox" name="fries_flavor" value="bbq">Barbeque</label>
                            <label><input type="checkbox" name="fries_flavor" value="cheese">Cheese</label>
                            <label><input type="checkbox" name="fries_flavor" value="sour_cream">Sour Cream</label><br>
                            <label for="fries_qty">Quantity:</label>
                            <input type="number" id="fries_qty" name="fries_qty" min="1" value="1">
                        </fieldset>
                    </td>
                    <td colspan="2">
                         <fieldset>
                            <legend>Drinks</legend>
                            <label>Drink:</label>
                            <select id="drink_type" name="drink_type">
                                <option value="coke">Coke</option>
                                <option value="sprite">Sprite</option>
                                <option value="iced_tea">Iced Tea</option>
                                 <option value = "water"> Water</option>
                                <option value="juice">Juice</option>

                            </select><br>
                            <label>Size:</label><br>
                            <label><input type="radio" name="drink_size" value="S">Small</label>
                            <label><input type="radio" name="drink_size" value="M">Medium</label>
                            <label><input type="radio" name="drink_size" value="L">Large</label><br>
                            <label for="drink_qty">Quantity:</label>
                            <input type="number" id="drink_qty" name="drink_qty" min="1" value="1">
                        </fieldset>
                    </td>
                </tr>
            </tbody>
            <thead>
                <tr>
                    <th colspan="4">Feedback</th>
                </tr>
            </thead>
            <tbody>
                 <tr>
                    <td colspan="4">
                        <label for="feedback">How to improve the ordering form:</label><br>
                        <textarea id="feedback" name="feedback" rows="4" cols="50" maxlength="200" placeholder="Your feedback is important to us."></textarea>
                    </td>
                </tr>
            </tbody>
            <thead>
                <tr>
                    <th colspan="4">Delivery</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="4">
                        <label><input type="radio" name="delivery_option" value="delivery">Delivery</label>
                        <label><input type="radio" name="delivery_option" value="pickup">Pick-up</label>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4" style="text-align: center;">
                        <button type="submit">Submit Form</button>
                        <button type="reset">Clear Form</button>
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
